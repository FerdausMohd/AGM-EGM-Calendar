<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AGM/EGM Calendar</title>

<style>

</style>
</head>
<body>

<h2 style="text-align:center">AGM/EGM Calendar</h2>
<div id="eventForm">

</optgroup>
</select>
<input type="datetime-local" id="eventDateTime">
<button type="button" onclick="addEvent()">Add AGM/EGM</button>
</div>

<div id='calendar'></div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {
const calendarEl = document.getElementById('calendar');

window.calendar = new FullCalendar.Calendar(calendarEl, {
initialView: 'dayGridMonth',
headerToolbar: {
left: 'prev,next today',
center: 'title',
right: 'dayGridMonth,timeGridWeek,timeGridDay,listYear'
},
events: []
});

window.calendar.render();
});

function addEvent() {
const property = document.getElementById("propertyName").value;
const datetime = document.getElementById("eventDateTime").value;

if (!property || !datetime) {
alert("Please select both a property and a date/time.");
return;
}

window.calendar.addEvent({
title: property,
start: datetime,
allDay: false
});

alert("AGM/EGM added for " + property);
}
</script>
</body>
</html>
